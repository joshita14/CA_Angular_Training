<div ng-show="contacts.length">
    <h3>List of all contacts</h3>
    <p>
  <!--    <input type="search"
      placeholder = "enter search token" ng-model="token"> -->
    </p>
    <table border = "1">
      <thead>
        <tr>
           <th>Name
           <input type="search" placeholder="filter" ng-model="token.firstname">
           <!--searches only the firstname , any alphabet that matches it-->
           </th>
           <th ng-click="sortBy('city')">City
           <input type="search" placeholder="filter" ng-model="token.city">
           </th>
           <th ng-click="sortBy('phone')">Phone
            <input type="search" placeholder="filter" ng-model="token.phone">
           </th>
           <th ng-click="sortBy('email')">Email
            <input type="search" placeholder="filter" ng-model="token.email">
           </th>

        </tr>
      </thead>
      <tbody>
            <!--here token is var -->
            <tr ng-repeat="c in contacts|filter:token|orderBy:sortKeys">
            <td ng-hide="$index==editingRow">{{c.firstname}} {{c.lastname}} </td>

            <td ng-show="$index==editingRow">
              <input ng-model="c.firstname">
              <input ng-model="c.lastname">
            </td>

            <td ng-hide="$index==editingRow">{{c.city|trim:3}}</td>
            <td ng-show="$index==editingRow"><input ng-model="c.city"></td>

            <td ng-hide="$index==editingRow">{{c.phone|phone}}</td>
            <td ng-show="$index==editingRow"><input ng-model="c.phone"></td>

            <td ng-hide="$index==editingRow">{{c.email}}</td>
            <td ng-show="$index==editingRow"><input ng-model="c.email"></td>
               <td>
                 <button
                   ng-hide="$index==editingRow"
                   ng-click="inlineEdit($index)">
                   Inline Edit </button>
                 <button
                   ng-show="$index==editingRow"
                   ng-click="doneEditing()">
                   Done Editing</button>
                 <a href="#/edit/{{c.phone}}">Edit</a>
                 <a href="#/delete{{c.phone}}">Delete</a>
               </td>
          </tr>
      </tbody>
    </table>
</div>

<p>
  Number = {{283.47889900|number:4}}

<p>
  Date = {{ dt | date : "yyyy-MM"}}
</p>

<p>
  Age = {{dt | age}}
</p>

    <h3>No contacts in your list</h3>
</div>
